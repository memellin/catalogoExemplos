<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Produto</title>
    <script src="js/addProduct.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/fardim.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="body">
    <h1>Cadastro de Produto</h1>

    <form class="cadastro-form" id="addProductForm">
        <div class="cadastro-form-card">
            <label for="nome" class="form-text">Nome do Produto:</label>
            <input type="text" id="addProductName" name="nome" class="cadastro-form-style" required>
        </div>

        <div class="cadastro-form-card">
            <label for="foto" class="form-text">Foto do Produto(Link da imagem):</label>
            <input type="text" id="addProductPosition" name="foto" class="cadastro-form-style" required>
        </div>
        
        <div class="cadastro-form-card">
            <label for="preco" class="form-text">Preço do Produto(Apenas números):</label>
            <input type="text" id="addProductPpg" name="preco" class="cadastro-form-style" required>
        </div>

        <div class="cadastro-form-card">
            <label for="categoria" class="form-text">Categoria do Produto:</label>
                <select id="addProductStatus" name="categoria" required>
                    <option value="tinta">tinta</option>
                    <option value="ferramenta">ferramenta</option>
                    <option value="pincel">pincel</option>
                    <option value="flanela">flanela</option>
                    <option value="outros">outros</option>
                </select>
        </div>

        <div class="cadastro-form-card-button">
            <button type="submit" class="cadastro-form-style-button">Cadastrar</button>
        </div>
    </form>
</body>

</html>
