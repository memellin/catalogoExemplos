    <div id="user-container" class="produto">

    <div class="mudancaPagina">
      <select id="pageSelector"></select>
      <button id="previous">Página Anterior</button>
      <button id="next">Próxima Página</button>
    </div>
    <!-- Formulário para adicionar produto -->
    <h2>Adicionar Produto</h2>
    <form id="addProductForm">
      <input type="text" id="addProductName" placeholder="Nome do produto" required />
      <input type="number" id="addProductPpg" placeholder="Preço do produto" required />
      <input type="text" id="addProductPosition" placeholder="URL da imagem" required />
      <input type="text" id="addProductStatus" placeholder="Status do produto" value="ativo" readonly />
      <button type="submit">Adicionar Produto</button>
    </form>

    <!-- Formulário para editar produto -->
    <h2>Editar Produto</h2>
    <form id="editProductForm">
      <input type="number" id="editProductId" placeholder="ID do produto" required />
      <input type="text" id="editProductName" placeholder="Nome do produto" required />
      <input type="number" id="editProductPpg" placeholder="Preço do produto" required />
      <input type="text" id="editProductPosition" placeholder="URL da imagem" required />
      <input type="text" id="editProductStatus" placeholder="Status do produto" value="ativo" readonly />
      <button type="submit">Editar Produto</button>
    </form>

    <!-- Formulário para excluir produto -->
    <h2>Excluir Produto</h2>
    <form id="deleteProductForm">
      <input type="number" id="deleteProductId" placeholder="ID do produto" required />
